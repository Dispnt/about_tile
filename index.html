	<script>
		var theme = 'light';
		const animationInR = "animate__animated animate__fadeInRight animate__fast"
		const animationOutR = "animate__animated animate__fadeOutRight animate__fast"
		const animationInL = "animate__animated animate__fadeInLeft animate__fast"
		const animationOutL = "animate__animated animate__fadeOutLeft animate__fast"
		$(function () {
			//header Label
			$("#allLabel").click(function(){ //AllLabel
				$(".window").removeClass("blur")//remove all blur
				
				$("#aboutSelector").removeClass(animationInL).addClass(animationOutL) //remove →口 ，add 口→
				$("#allSelector").removeClass('invisible '+ animationOutR).addClass(animationInR) //add 口←
			})

			$("#aboutLabel").click(function(){
				//blur
				$(".window:not(#intro,#nightmode)").addClass("blur")

				$("#allSelector").removeClass(animationInR).addClass(animationOutR) //remove 口← , add 口→
				$("#aboutSelector").removeClass('invisible '+animationOutL).addClass(animationInL) //remove 口→，add →口
			})
			

			//Night Mode toggle & animation
			$('.NightModeWindow').click(function () {
				if (theme == 'light') {
					$("html").addClass('dark')
					$("#moonToggle").removeClass(animationInR).addClass(animationOutR)
					$("#sunToggle").removeClass('invisible ' + animationOutL).addClass(animationInL)
					theme = 'dark';
				} else {
					$("html").removeClass('dark')
					$("#moonToggle").removeClass(animationOutR).addClass(animationInR)
					$("#sunToggle").removeClass(animationInL).addClass(animationOutL)
					theme = 'light';
				}
			})
			function link_btn(windowObj,LinkBtn,LinkURL){
					$(windowObj).hover(function () { // cursor on window
						$(LinkBtn).removeClass('invisible ' + animationOutL).addClass(animationInL); //btn in anim
						$(LinkBtn).hover(function(){ // cursor on btn
						$(LinkBtn).removeClass(animationInL).addClass("animate__animated animate__pulse animate__faster animate__infinite");//btn pulse
						},function(){
							$(LinkBtn).removeClass("animate__animated animate__pulse animate__faster animate__infinite");//stop pulse when cursor out
						})

						$(LinkBtn).click(function(){
							window.open(LinkURL, '_blank');
						})

				}, function () {
					$(LinkBtn).removeClass(animationInL).addClass(animationOutL);//btn out anim
				});
			}
			//twitter Link Btn animation
			link_btn(".bg-twitter","#twitterLink","https://twitter.com/Dispnt")
			link_btn(".bg-steam","#steamLink","http://steam.dispnt.com/")
			
			
		});
	</script>
